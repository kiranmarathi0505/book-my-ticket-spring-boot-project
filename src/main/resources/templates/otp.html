<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

</head>
<body class="bg-light">

<!-- Toasts -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed top-0 end-0 p-3">

        <!-- SUCCESS TOAST -->
        <div th:if="${pass}" class="toast bg-success text-white border-0" role="alert">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" th:text="${pass}"></div>
        </div>

        <!-- ERROR TOAST -->
        <div th:if="${fail}" class="toast bg-danger text-white border-0" role="alert">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" th:text="${fail}"></div>
        </div>

    </div>
</div>

<!-- OTP FORM -->
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-3">OTP Verification</h4>

        <form action="/otp" method="post">

            <input type="hidden" name="email" th:value="${email}">

            <div class="mb-3">
                <label class="form-label">Enter OTP</label>
                <input type="number" name="otp"
                       class="form-control"
                       placeholder="Enter 6-digit OTP"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-show Toasts -->
<script>
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.map(function (toastEl) {
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    });
</script>

</body>
</html>
