<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password - BookMyTicket</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1500&q=80')
                    center/cover no-repeat fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* Overlay */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.65);
        z-index: -1;
    }

    /* Glass Box */
    .glass-box {
        width: 100%;
        max-width: 430px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 35px rgba(0,0,0,0.45);
        color: #fff;
        animation: fadeIn .7s ease-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(25px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    h3 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
    }

    /* Inputs */
    .form-control {
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.35);
        color: #fff;
        padding: 10px;
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.7);
    }

    .form-control:focus {
        background: rgba(255,255,255,0.28);
        border-color: #ff884d;
        box-shadow: 0 0 0 0.16rem rgba(255,136,77,0.45);
        color: #fff;
    }

    /* Buttons */
    .btn-gradient {
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, #ff4d4d, #ff884d);
        border: none;
        color: white;
        font-weight: 500;
        border-radius: 10px;
        margin-top: 10px;
        transition: .3s;
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
    }
    .btn-gradients{
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, #ff4d4d, #ff884d);
        border: none;
        color: white;
        font-weight: 500;
        border-radius: 10px;
        margin-top: 10px;
        transition: .3s;
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
    }

    .btn-gradient:hover {
        background: linear-gradient(45deg, #ff3333, #ff6600);
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(255, 87, 34, 0.55);
    }

    .btn-outline-light {
        margin-top: 10px;
        border-radius: 10px;
        font-weight: 500;
    }

    .alert {
        opacity: 0.95;
        font-weight: 500;
    }

</style>

</head>

<body>

    <div class="glass-box">

        <!-- Success -->
        <div th:if="${pass}" class="alert alert-success text-center mb-3">
            <span th:text="${pass}"></span>
        </div>

        <!-- Fail -->
        <div th:if="${fail}" class="alert alert-danger text-center mb-3">
            <span th:text="${fail}"></span>
        </div>

        <h3>Reset Your Password</h3>

        <p class="text-center" style="opacity: .85;">
            Enter the OTP sent to your email and create a new password
        </p>

        <form action="/reset-password" method="post" th:object="${passwordDto}">

            <!-- hidden email -->
            <input type="hidden" th:field="*{email}" th:value="${email}">

            <label class="form-label mt-3">Enter OTP</label>
            <input type="number" class="form-control mb-3" th:field="*{otp}" placeholder="Enter OTP" required>

            <label class="form-label">New Password</label>
            <input type="text" class="form-control mb-3" th:field="*{password}" placeholder="Enter new password" required>

            <button type="submit" class="btn-gradient">Reset Password</button>

        </form>
        <form action="/forgot-password" method="post" th:object="${passwordDto}">
        		<input type="hidden" th:field="*{email}" >
        		<button type="submit" class="btn-gradients">Resend OTP</button>
        </form>
		
    </div>

</body>
</html>
