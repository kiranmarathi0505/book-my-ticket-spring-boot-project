<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Email Verification - BookMyTicket</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1500&q=80')
                    center/cover no-repeat fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
    }

    /* Dark overlay */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        z-index: -1;
    }

    /* Main Box */
    .glass-box {
        width: 100%;
        max-width: 420px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 30px rgba(0,0,0,0.45);
        color: #fff;
        animation: fadeIn .8s ease-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    h3 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 15px;
    }

    /* Inputs */
    .form-control {
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.35);
        color: #fff;
        padding: 10px;
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.7);
    }

    .form-control:focus {
        background: rgba(255,255,255,0.28);
        border-color: #ff884d;
        box-shadow: 0 0 0 0.16rem rgba(255,136,77,0.45);
        color: #fff;
    }

    /* Button */
    .btn-gradient {
        background: linear-gradient(45deg, #ff4d4d, #ff884d);
        border: none;
        color: white;
        font-weight: 500;
        padding: 10px;
        width: 100%;
        border-radius: 10px;
        transition: all .3s;
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
    }

    .btn-gradient:hover {
        background: linear-gradient(45deg, #ff3333, #ff6600);
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(255, 87, 34, 0.55);
    }

    /* Toast Messages */
    .alert {
        opacity: 0.95;
        font-weight: 500;
    }
</style>

</head>

<body>

    <div class="glass-box">

        <!-- success -->
        <div th:if="${pass}" class="alert alert-success text-center mb-3">
            <span th:text="${pass}"></span>
        </div>

        <!-- fail -->
        <div th:if="${fail}" class="alert alert-danger text-center mb-3">
            <span th:text="${fail}"></span>
        </div>

        <h3>Email Verification</h3>

        <p class="text-center" style="opacity: 0.85;">
            Enter your registered email to receive the OTP
        </p>

        <form action="/forgot-password" method="post" th:object="${passwordDto}">
            
            <label class="form-label mt-3">Email Address</label>
            <input type="email" class="form-control mb-3" th:field="*{email}" placeholder="Enter your email" required>

            <button type="submit" class="btn-gradient mt-2">Verify</button>

        </form>
    </div>

</body>
</html>
